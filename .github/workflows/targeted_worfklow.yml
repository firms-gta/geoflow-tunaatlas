name: Run targets in Docker

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      rerun:
        description: "Rerun the workflow manually"
        required: false
        default: "true"

jobs:
  build_and_run:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Cloner le dÃ©pÃ´t
        uses: actions/checkout@v3

      - name: ğŸ” VÃ©rifier les fichiers aprÃ¨s checkout
        run: ls -la && ls -la renv/

      - name: ğŸ³ Construire et exÃ©cuter {targets} avec Docker
        run: docker build -t my-targets-pipeline .

      - name: ğŸ“¦ VÃ©rifier l'existence des rÃ©sultats avant upload
        run: |
          if [ -z "$(ls -A results/ 2>/dev/null)" ]; then
            echo "No results to upload."
            exit 0
          fi

      - name: ğŸ“¦ Stocker les rÃ©sultats (Artifact GitHub)
        if: github.ref != 'refs/tags/v*'
        uses: actions/upload-artifact@v3
        with:
          name: results-${{ github.run_number }}
          path: results/

      - name: ğŸ“¤ CrÃ©er une Release et uploader les rÃ©sultats
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: "Release ${{ github.ref_name }}"
          draft: false
          prerelease: false
          files: results/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
