name: Build and Deploy docker image as method to create NetCDF from level 2 dataset for use in CCP

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      base_branch:
        description: "Branch to compare against (e.g., master, dev)"
        required: true
        default: "master"
      action:
        description: "Action to perform"
        required: true
        default: "build"
        type: choice
        options:
          - build
          - build-no-cache
      build_policy:
        description: "Manual runs build by default. Choose 'no-building' to only run checks."
        required: true
        default: "build-anyway"
        type: choice
        options:
          - build-anyway     # default: always build
          - diff-only        # build only if relevant diff vs base_branch
          - no-building      # never build (useful for debugging)


permissions:
  contents: write
  packages: write
  pages: write
  id-token: write
  
env:
  REGISTRY: ghcr.io
  IMAGE: ghcr.io/firms-gta/geoflow-tunaatlas-netcdf-creation-method
  DOCKER_BUILDKIT: 1
  RENV_PATHS_ROOT: /root/.cache/R/renv

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  changes:
    name: Detect relevant changes
    runs-on: ubuntu-latest
    outputs:
      relevant: ${{ steps.diff.outputs.relevant }}
      diff: ${{ steps.diff.outputs.diff }}
    steps:
      - name: Checkout (full history for diff)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute diff range and detect changes
        id: diff
        shell: bash
        run: |
          set -euo pipefail
          
          # Manual run policy:
          # - build-anyway  => force relevant=true, no diff needed
          # - diff-only     => compute diff (current behavior)
          # - no-building   => force relevant=false
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            POLICY="${{ github.event.inputs.build_policy }}"
            if [[ "$POLICY" == "build-anyway" ]]; then
              echo "relevant=true" >> "$GITHUB_OUTPUT"
              echo "diff=forced (manual build-anyway)" >> "$GITHUB_OUTPUT"
              exit 0
            elif [[ "$POLICY" == "no-building" ]]; then
              echo "relevant=false" >> "$GITHUB_OUTPUT"
              echo "diff=skipped (manual no-building)" >> "$GITHUB_OUTPUT"
              exit 0
            fi
            # else diff-only: continue with normal diff logic below
          fi

          # Paths that should trigger a build
          WATCH_1="R/create_netcdf/"
          WATCH_2=".github/workflows/createnetcdf.yml"

          if [[ "${{ github.event_name }}" == "push" ]]; then
            # Tag push: compare the tagged commit to its first parent
            # (If it's the first commit or a weird case, fallback to empty diff)
            RANGE="${GITHUB_SHA}^..${GITHUB_SHA}"
          else
            # Manual: compare base_branch to the currently checked-out ref
            BASE="${{ github.event.inputs.base_branch }}"
            git fetch --no-tags origin "${BASE}:${BASE}" || true # do not stop if problem with || true
            RANGE="${BASE}..${GITHUB_SHA}"
          fi

          echo "Using diff range: $RANGE"
          DIFF=$(git diff --name-only $RANGE || true) # do not stop if problem with || true
          echo "Changed files:"
          echo "$DIFF"

          RELEVANT="false"
          if echo "$DIFF" | grep -qE "^${WATCH_1}|^${WATCH_2}$"; then
            RELEVANT="true"
          fi

          echo "relevant=$RELEVANT" >> "$GITHUB_OUTPUT"
          
          {
            echo "diff<<EOF"
            echo "$DIFF"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"
          
  docker-build-and-push:
    name: Build & Push
    needs: changes
    runs-on: ubuntu-latest
    if: needs.changes.outputs.relevant == 'true' # if there is a diff in the files for netcdf creation
    timeout-minutes: 140

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
          
      - name: Show workflow permissions (debug)
        run: |
          echo "actor=${{ github.actor }}"
          echo "owner=${{ github.repository_owner }}"
          echo "event=${{ github.event_name }}"
    
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üßÆ Prepare tags
        id: tags
        shell: bash
        run: |
          set -euo pipefail #stop at the first problem
      
          IMAGE="${{ env.IMAGE }}"  
      
          SHORT_SHA="$(echo "${{ github.sha }}" | cut -c1-12)"
          SHA_TAG="sha-${SHORT_SHA}"
      
          if [[ "${{ github.event_name }}" == "push" && "${GITHUB_REF_TYPE}" == "tag" && "${GITHUB_REF_NAME}" == v* ]]; then
            VER="${GITHUB_REF_NAME}"         # v1.2.3
            CLEAN="${VER#v}"                 # 1.2.3
            echo "image=$IMAGE" >> "$GITHUB_OUTPUT"
            echo "tags=$IMAGE:${VER},$IMAGE:${CLEAN},$IMAGE:latest,$IMAGE:${SHA_TAG}" >> "$GITHUB_OUTPUT"
            echo "cache_key=${VER}" >> "$GITHUB_OUTPUT"
          else
            BR="${{ github.event_name == 'workflow_dispatch' && github.event.inputs.base_branch || github.ref_name }}"
            BR_SAFE="$(echo "$BR" | tr '[:upper:]' '[:lower:]' | sed -E 's/[^a-z0-9_.-]+/_/g')"
            echo "image=$IMAGE" >> "$GITHUB_OUTPUT"
            echo "tags=$IMAGE:manual-${BR_SAFE},$IMAGE:${SHA_TAG}" >> "$GITHUB_OUTPUT"
            echo "cache_key=${BR_SAFE}" >> "$GITHUB_OUTPUT"
          fi
      
      - name: üîé Debug tags
        run: |
          echo "IMAGE=${{ steps.tags.outputs.image }}"
          echo "TAGS=${{ steps.tags.outputs.tags }}"
      
      - name: üè∑ Pick run tag
        id: pick
        run: |
          echo "run_tag=${{ steps.tags.outputs.image }}:${{ github.sha }}" >> $GITHUB_OUTPUT
          
      - name: Debug paths
        run: |
          echo "PWD=$(pwd)"
          echo "WORKSPACE=${GITHUB_WORKSPACE}"
          ls -la
          ls -la docker || true
          find . -maxdepth 3 -type f -name "Dockerfile.netcdf" -print
          echo "---- .dockerignore ----"
          test -f .dockerignore && cat .dockerignore || echo "no .dockerignore"
          
      - name: Build & push
        uses: docker/build-push-action@v6 # may be creating issue with rewriting above other package
        with:
          context: ${{ github.workspace }}
          file: ${{ github.workspace }}/docker/Dockerfile.netcdf
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          no-cache: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'build-no-cache' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
  skip:
    name: Skip (no relevant changes)
    needs: changes
    runs-on: ubuntu-latest
    if: needs.changes.outputs.relevant != 'true'
    steps:
      - run: |
          echo "No changes in R/create_netcdf/ or workflow file."
          echo "Diff was:"
          echo "${{ needs.changes.outputs.diff }}"
          
